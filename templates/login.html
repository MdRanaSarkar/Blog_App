{%extends 'base.html'%}
{%load static%}
<link rel="stylesheet" href="{%static 'css/style1.css' %}">
{%block title%}
Login Form
{%endblock%}

{%block stylesheet%}

{%endblock%}

{%block content%}

<body class="container">
  <div class="container-fluid"> 
    <div class="row">
    <div class="col-6 align-self-center">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" mathod="GET">

              
            <div class="form-label-group">
              <label for="inputname">User Name</label>
                <input type="text" id="inputname" name="user" class="form-control" placeholder="User Name" required autofocus>
                
              </div>

              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Password" required>
                
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-secondary" type="submit"><<a href="{%url 'Blog:register'%}">Registration Here</a></button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</body>{%endblock%}
